### set log levels ###
log4j.rootLogger=DEBUG, Console, D

#console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

log4j.logger.org.apache.http=OFF
log4j.logger.us.codecraft.webmagic.scheduler.QueueScheduler=OFF
log4j.logger.us.codecraft.webmagic.downloader.HttpClientDownloader=OFF

#output2file
log4j.appender.D=org.apache.log4j.DailyRollingFileAppender
log4j.appender.D.File=D:/software/develop/tomcats/apache-tomcat-FilmsSearch/filmlogs/films.log
log4j.appender.D.Append=true
log4j.appender.D.Threshold=DEBUG
log4j.appender.D.layout=org.apache.log4j.PatternLayout
log4j.appender.D.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss} [ %t:%r ] - [ %p ] %m%n